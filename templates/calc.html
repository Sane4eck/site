<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ВахВахВах</title>

    <link rel="stylesheet" href="{ static 'css/bootstrap.min.css'}" type="text/css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</head>
<body style="background-color:#000000">
<div style="background-color: #00BFFF">
<h1 style="background-color: #FF4500">{{response00}}</h1>


    <form action="/calc/" method="post" >
        {% csrf_token %}

            <label for="first_number" style="background-color: #FF00FF"> Первое число</label>
            <input type="number" name="first_number" id="first_number" style="background-color: #FF00FF">
            <label for="second_number" style="background-color: #00FF00">Второе число</label>
            <input type="number"  name="second_number" id="second_number" style="background-color: #00FF00">
            <button type="submit" style="background-color: #FFFF00">Сфунциклировать</button>
    </form>
</div>
<div style="background-color: #00CC99">
    <table class="table" border="5">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col" style="background-color: #FF00FF">first_number</th>
            <th scope="col" style="background-color: #00FF00">second_number</th>
            <th scope="col" style="background-color: #ADFF2F">summa</th>
            <th scope="col" style="background-color: #B0E0E6">minus</th>
            <th scope="col" style="background-color: #DDA0DD">division</th>
            <th scope="col" style="background-color: #CD5C5C">multiply</th>
        </tr>
        </thead>
        <tbody>
        {% for r in list_calc %}
        <tr>
            <td>{{r.id}}</td>
            <td style="background-color: #FF00FF">{{r.first_number}}</td>
            <td style="background-color: #00FF00">{{r.second_number}}</td>
            <td style="background-color: #ADFF2F">{{r.summa}}</td>
            <td style="background-color: #B0E0E6">{{r.minus}}</td>
            <td style="background-color: #DDA0DD">{{r.division}}</td>
            <td style="background-color: #CD5C5C">{{r.multiply}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
